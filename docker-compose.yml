services:
  backend:
    build: ./backend-go
    container_name: recipe-backend
    ports:
      - "8080:8080"
    depends_on:
      - scraper
      - db
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=recipes
      - SCRAPER_URL=http://scraper:5000

  scraper:
    build: ./scraper-python
    container_name: recipe-scraper
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend-react
    container_name: recipe-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-react:/app   # Mounts source for hot reload
      - /app/node_modules       # Keeps node_modules inside container
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: recipe-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: recipes
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
