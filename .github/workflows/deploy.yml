name: Deploy to Swarm
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to Swarm
        run: |
          cd ~/projects/recipe-platform
          GITHUB_SHA=${{ github.sha }} docker stack deploy -c docker-compose.prod.yml recipe-platform

